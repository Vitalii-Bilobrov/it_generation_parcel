<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./js/timer.js"></script>
    <title>Timer</title>
  </head>
  <body>
    <div class="timer">
        <div class="timer__items">
          <div class="timer__box">
            <div class="timer__item js-timer__days" data-title="днів">00</div>
            <canvas id="stockGraph" data-days width="200" height="200"></canvas>
          </div>

          <div class="timer__box">
            <div class="timer__item js-timer__hours" data-title="годин">00</div>
            <canvas
              id="stockGraph"
              data-hours
              width="200"
              height="200"
            ></canvas>
          </div>

          <div class="timer__box">
            <div class="timer__item js-timer__minutes" data-title="хвилин">
              00
            </div>
            <canvas
              id="stockGraph"
              data-minutes
              width="200"
              height="200"
            ></canvas>
          </div>
          <div class="timer__box">
            <div class="timer__item js-timer__seconds" data-title="секунд">
              00
            </div>
            <canvas
              id="stockGraph"
              data-seconds
              width="200"
              height="200"
            ></canvas>
          </div>
        </div>
      </div>
      <audio src="./audio/timer.mp3"></audio>
    </div>
  </body>
</html>
