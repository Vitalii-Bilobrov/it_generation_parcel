<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./js/contacts/contacts.js"></script>
  </head>
  <body>
    <button class="btn-all" type="button">All Contacts</button>
    <button class="btn-addContact" type="button">Add contact</button>
    <ul class="contacts__list row"></ul>
    <div class="backdrop is-closed">
      <form class="contact-form js-contact-form">
        <input
          name="name"
          type="text"
          class="contact-form-input"
          placeholder="Введіть ім'я"
        />
        <input
          name="email"
          type="email"
          class="contact-form-input js-contact-email"
          placeholder="Введіть email"
        />
        <input
          name="phone"
          type="phone"
          class="contact-form-input js-contact-phone"
          placeholder="Введіть телефон"
        />
        <button class="contact-form-submit" type="submit">submit</button>
        <button class="contact-form-close" type="button">close</button>
      </form>
    </div>
  </body>
</html>
